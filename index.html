<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureZip Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.46/dist/zip-full.min.js"></script>
    <style>
      .accent-blue-500 { accent-color: #3b82f6; }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-200">

    <!-- Hidden SVG Icons for JS cloning -->
    <div id="svg-templates" class="hidden">
        <svg id="icon-check" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <svg id="icon-file" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 flex-shrink-0" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 2c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z" />
        </svg>
        <svg id="icon-trash" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
        </svg>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-3xl mx-auto">
            <header class="text-center mb-8">
                <div class="flex items-center justify-center gap-4">
                    <svg class="w-12 h-12 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-3 9h-2v2h-2v-2h-2v-2h2v-2h2v2h2v2z" />
                    </svg>
                    <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-tight">SecureZip Pro</h1>
                </div>
                <p class="mt-4 text-lg text-gray-400">Create encrypted & compressed Zip archives in your browser.</p>
            </header>

            <main class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-700">
                
                <!-- Setup View -->
                <div id="setup-view" class="space-y-8">
                    <!-- File Drop Zone -->
                    <div>
                        <label id="drop-zone" class="flex justify-center w-full h-48 px-4 transition bg-gray-900/50 border-2 border-gray-600 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-500 focus:outline-none">
                            <span class="flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <span class="font-medium text-gray-400">Drop files to Attach, or <span class="text-blue-400 underline ml-1">browse</span></span>
                            </span>
                            <input type="file" multiple class="hidden" id="file-input" />
                        </label>
                    </div>

                    <!-- File List -->
                    <div id="file-list-container" class="hidden space-y-3">
                        <h3 id="file-list-header" class="text-lg font-semibold text-gray-300 border-b border-gray-700 pb-2"></h3>
                        <div id="file-list" class="space-y-3 max-h-60 overflow-y-auto pr-2"></div>
                    </div>

                    <!-- Options -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2" for="password">Encryption Password (Optional)</label>
                            <div class="relative">
                                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z" /></svg>
                                <input id="password-input" type="password" placeholder="Enter a strong password" class="w-full pl-10 pr-12 py-2.5 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
                                <button type="button" id="toggle-password-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-200 transition-colors" title="Show password">
                                    <svg id="eye-open-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z" /></svg>
                                    <svg id="eye-closed-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 hidden" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.75C21.27 7.61 17 4.5 12 4.5c-1.77 0-3.39.53-4.79 1.4L8.91 7.58C9.82 7.21 10.87 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L21.46 22 23 20.46 3.54 2.73 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.21 0-4-1.79-4-4 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" /></svg>
                                </button>
                            </div>
                            <ul id="password-requirements" class="hidden grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1 text-xs mt-2">
                                <li data-req="minLength" class="flex items-center gap-2 transition-colors text-gray-500"></li>
                                <li data-req="hasUpperCase" class="flex items-center gap-2 transition-colors text-gray-500"></li>
                                <li data-req="hasNumber" class="flex items-center gap-2 transition-colors text-gray-500"></li>
                                <li data-req="hasSpecialChar" class="flex items-center gap-2 transition-colors text-gray-500"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="compression-slider" class="block text-sm font-medium text-gray-300 mb-2">Compression Level: <span id="compression-level-value" class="font-bold text-blue-400">5</span></label>
                            <input id="compression-slider" type="range" min="1" max="9" value="5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>Faster</span>
                                <span>Smaller</span>
                            </div>
                        </div>
                    </div>

                    <!-- Action Button -->
                    <div>
                        <button id="create-zip-btn" disabled class="w-full flex items-center justify-center gap-3 py-3 px-6 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold rounded-lg shadow-lg transition-all transform hover:scale-105 disabled:scale-100">
                           <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-3 9h-2v2h-2v-2h-2v-2h2v-2h2v2h2v2z" /></svg>
                            Create Secure Zip
                        </button>
                        <p id="error-message" class="text-red-400 text-center mt-4"></p>
                    </div>
                </div>

                <!-- Processing View -->
                <div id="processing-view" class="hidden w-full text-center">
                    <div class="w-full bg-gray-700 rounded-full h-4 mb-2 overflow-hidden">
                        <div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-300 ease-linear" style="width: 0%"></div>
                    </div>
                    <p id="status-text" class="text-sm text-blue-300 font-medium"></p>
                </div>

                <!-- Download View -->
                <div id="download-view" class="hidden text-center p-8 border-2 border-dashed border-green-500 rounded-lg bg-green-900/20">
                    <h2 id="download-header" class="text-2xl font-semibold text-green-300 mb-4"></h2>
                    <a id="download-link" href="#" download="secure-archive.zip" class="inline-flex items-center justify-center gap-3 px-8 py-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" /></svg>
                        Download Secure Zip
                    </a>
                    <button id="reset-btn" class="mt-6 block mx-auto text-blue-400 hover:text-blue-300 transition-colors">Create another archive</button>
                </div>
            </main>

            <footer class="text-center mt-8 text-gray-500 text-sm space-y-2">
                <p><strong>Privacy First:</strong> Nothing is stored on a server. All file processing happens locally on your machine.</p>
                <p>Created by Jonas Lund</p>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
